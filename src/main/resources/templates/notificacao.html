<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notificação</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container{
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .header{
            text-align: center;
            color: #333;
        }
        .content{
            margin:20px 0
        }
        .footer{
            text-align: center;
            color: #555;
        }
        .important{
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notificação de Tarefa</h1>
        </div>
        <div class="content">
            <p>Aviso: sua tarefa <span class="important" th:text="${nomeTarefa}">Nome da Tarefa</span> está agendada para hoje às <span class="important" th:text="${agendamento}"></span> Horas!</p>
            <p>Confira sua descrição</p>
            <p th:text="${descricao}"></p>
        </div>
        <div class="footer">
            <p>Obrigado por usar nosso sistema de tarefas!</p>
        </div>
    </div>
</body>
</html>
